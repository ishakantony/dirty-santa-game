<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard - Dirty Santa Game</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="loading" class="d-none justify-content-center align-items-center">
      <div class="w-100 d-flex justify-content-center">
        <div
          class="spinner-border text-light"
          role="status"
          style="width: 5rem; height: 5rem"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <section id="adminArea">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div
          class="btn-group btn-group-sm text-white"
          role="group"
          aria-label="Basic example"
        >
          Administrator
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse"></div>
      </nav>
      <div class="container my-3">
        <div class="row my-3">
          <!-- Notifications Area -->
          <div class="col-sm-12 my-1" id="notificationArea"></div>
          <!-- Game Info -->
          <div class="col-sm-12 my-1">
            <div class="card">
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-8 d-flex align-items-center my-1">
                    <h5 class="m-0 ml-2">Game Status: <span id="gameStatus" class="text-danger">Stopped</span></h5>
                  </div>
                  <div class="col-md-2 my-1">
                    <button id="startGameButton" class="btn btn-primary btn-block start">Start Game</button>
                  </div>
                  <div class="col-md-2 my-1">
                    <button id="resetGameButton" class="btn btn-danger btn-block reset">Reset Game</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Users -->
          <div id="usersSection" class="col-sm-12 col-md-12 my-3">
            <div class="card shadow">
              <div class="card-header bg-primary p-1">
                <h5 class="text-center text-white">Users</h5>
              </div>
              <div class="card-body position-relative">
                <div class="loader justify-content-center align-items-center">
                  <div class="w-100 d-flex justify-content-center">
                    <div class="spinner-border text-light" role="status" style="width: 5rem; height: 5rem">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <div class="overflow-auto" style="max-height:300px">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody id="userListArea"></tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer bg-white">
                <div class="row mb-1">
                  <div class="col-sm-12 col-md-5 mt-2">
                    <input type="text" placeholder="Enter Username" class="form-control" id="newUserEid" />
                  </div>
                  <div class="col-sm-12 col-md-5 mt-2">
                    <input type="text" placeholder="Enter Name" class="form-control" id="newUserName" />
                  </div>
                  <div class="col-sm-12 col-md-2 mt-2">
                    <button type="button" class="btn btn-primary mx-auto user btn-block">
                      Add New User
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Challenges -->
          <div id="challengesSection" class="col-sm-12 col-md-6 mt-2">
            <div class="card shadow">
              <div class="card-header bg-danger p-1">
                <h5 class="text-center text-white">Challenges</h5>
              </div>
              <div class="card-body position-relative">
                <div class="loader justify-content-center align-items-center">
                  <div class="w-100 d-flex justify-content-center">
                    <div class="spinner-border text-light" role="status" style="width: 5rem; height: 5rem">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <ul id="challengeListArea" class="list-group"></ul>
              </div>
              <div class="card-footer bg-white">
                <div class="row">
                  <div class="col-sm-12 col-md-8 my-1">
                    <input type="text" placeholder="Enter Challenge" class="form-control" id="newChallenge"/>
                  </div>
                  <div class="col-sm-12 col-md-4 my-1">
                    <button type="button" class="btn btn-danger mx-auto add btn-block">
                      Add Challenge
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Gifts -->
          <div id="giftsSection" class="col-sm-12 col-md-6 mt-2">
            <div class="card shadow">
              <div class="card-header bg-success p-1">
                <h5 class="text-center text-white">Gifts</h5>
              </div>
              <div class="card-body position-relative">
                <div class="loader justify-content-center align-items-center">
                  <div class="w-100 d-flex justify-content-center">
                    <div class="spinner-border text-light" role="status" style="width: 5rem; height: 5rem">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <div class="overflow-auto" style="max-height:200px">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Gift</th>
                        <th scope="col">Original Owner</th>
                        <th scope="col">Current Owner</th>
                        <th scope="col">Steal Count</th>
                      </tr>
                    </thead>
                    <tbody id="giftListModalArea"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Game Start Modal -->
    <div
      class="modal fade"
      id="gameStartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameStartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameStartModalLabel">Game Status</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="gameStartModalArea"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary mx-auto add"
              data-dismiss="modal"
            >
              OKAY
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
